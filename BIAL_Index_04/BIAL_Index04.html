<!DOCTYPE html>
<html>
<head>
    <title>BIAL_Index04</title>
    <link rel='stylesheet' type='text/css' media='screen' href='BIAL_CSS_04.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <img src="BIAL_Graphis_Page04\BIAL_Index4_MainPage.png" id="Page04Img02" height="500" width="1850"><!--page view-->
    <img src="BIAL_Graphis_Page04\BIAL_Index04_outer.png" id="img403"> <!--outer-->


    <img src="BIAL_Graphis_Page04\BIAL_Index04_Videp.png" class="ImageBtn" id="img404">  <!--video play-->
    <video id="vvv" class="VideoPlay" width="700" height="399" controls autoplay>
        <source src="BIAL_Graphis_Page04\Evening_landing.mp4" type="video/mp4">
    </video>
    <script src="BIAL_Script04.js"> </script>
    <button id="hide" type="button"> close the video </button>
    <script>
        $(document).ready(function () {

            var video = document.getElementById("vvv");

            $("#hide").click(function () {
                $("#vvv").hide();
                $(this).hide();
                video.currentTime = 0;
                video.pause();
            });

        });
    </script>
</body>
</html>
